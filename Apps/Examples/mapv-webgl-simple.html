<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="xbsj-labels" content="Earth起步">
    </meta>
    <title>mapv-webgl</title>
    <!-- 0 引入js文件 -->
    <script src="../../XbsjEarth/XbsjEarth.js"></script>
    <script src="./scripts/jquery.min.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="earthContainer" style="width: 100%; height: 100%; background: grey">
    </div>
    <script>
        function startup() {
            const earth = new XE.Earth('earthContainer');

            earth.sceneTree.root = {
                "children": [
                    {
                        "czmObject": {
                            "xbsjType": "Imagery",
                            "xbsjImageryProvider": {
                                "createTileMapServiceImageryProvider": {
                                    url: XE.HTML.cesiumDir + 'Assets/Textures/NaturalEarthII',
                                    fileExtension: 'jpg',
                                },
                                "type": "createTileMapServiceImageryProvider"
                            },
                            "name": "默认离线影像",
                        }
                    },
                ]
            };

            var viewer = earth.czm.viewer;
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(118.403, 32.928, 5000000)
            });

            $.get('./scripts/beijing-village.json', function (data) {

                var dataSet = new mapv.DataSet(data);

                var options = {
                    fillStyle: 'rgba(255, 80, 53, 0.8)',
                    strokeStyle: 'rgba(250, 255, 53, 0.8)',
                    context: 'webgl',
                    size: 3,
                    lineWidth: 1,
                    draw: 'simple'
                }

                var mapvLayer = mapv.cesiumMapLayer(viewer, dataSet, options);
            });


            // only for Debug
            window.earth = earth;
        }

        // 1 XE.ready()会加载Cesium.js等其他资源，注意ready()返回一个Promise对象。
        XE.ready().then(() => {
            window.L = undefined;
            // 加载mapv
            return XE.HTML.loadJS('./scripts/mapv.js');
        }).then(() => {
            startup()
        });
    </script>
</body>

</html>
