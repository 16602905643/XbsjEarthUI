<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="xbsj-labels" content="Earth起步">
    </meta>
    <title>mapv-点强度</title>
    <!-- 0 引入js文件 -->
    <script src="../../XbsjEarth/XbsjEarth.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="earthContainer" style="width: 100%; height: 100%; background: grey">
    </div>
    <script>
        function startup() {
            const earth = new XE.Earth('earthContainer');

            earth.sceneTree.root = {
                "children": [
                    {
                        "czmObject": {
                            "xbsjType": "Imagery",
                            "xbsjImageryProvider": {
                                "createTileMapServiceImageryProvider": {
                                    url: XE.HTML.cesiumDir + 'Assets/Textures/NaturalEarthII',
                                    fileExtension: 'jpg',
                                },
                                "type": "createTileMapServiceImageryProvider"
                            },
                            "name": "默认离线影像",
                        }
                    },
                ]
            };

            var viewer = earth.czm.viewer;
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(-102.17609405517578, 34.41583177128595, 5000000)
            });

            var randomCount = 300;
            var data = [];
            while (randomCount--) {
                data.push({
                    geometry: {
                        type: 'Point',
                        coordinates: [-125.8 + Math.random() * 50, 30.3 + Math.random() * 20]
                    },
                    count: parseInt(30 * Math.random())
                });
            }

            var dataSet = new mapv.DataSet(data);

            var options = {
                size: 5, // 点大小
                gradient: { // 显示的颜色渐变范围
                    0: 'blue',
                    0.6: 'cyan',
                    0.7: 'lime',
                    0.8: 'yellow',
                    1.0: 'red'
                },
                max: 30,
                draw: 'intensity'
            }

            var mapvLayer = mapv.cesiumMapLayer(viewer, dataSet, options);


            // only for Debug
            window.earth = earth;
        }

        // 1 XE.ready()会加载Cesium.js等其他资源，注意ready()返回一个Promise对象。
        XE.ready().then(() => {
            window.L = undefined;
            // 加载mapv
            return XE.HTML.loadJS('./scripts/mapv.js');
        }).then(() => {
            startup()
        });
    </script>
</body>

</html>
