<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="xbsj-labels" content="EarthUI示例"></meta>
    <title>高德</title>
    <script src="../../XbsjEarthUI/xbsj.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="main">
    </div>

    <script>
        XbsjEarthUI.create('main').then(earthUI => {


            var earth = earthUI.earth;

            var imageryskin = [
                {
                    url: '//webrd04.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=7&x={x}&y={y}&z={z}',
                    title: '高德地图'
                },
                {
                    url: '//webst02.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}',
                    title: '高德影像'
                },
                {
                    url: '//webst02.is.autonavi.com/appmaptile?style=8&x={x}&y={y}&z={z}',
                    title: '高德影像标注'
                }
            ];

            const g0 = new XE.SceneTree.Group(earth);
            g0.title = '地图'
            earth.sceneTree.root.children.push(g0);
            {
                imageryskin.forEach((value,index) => {
                    var gaodeImageryLayer = new XE.Obj.Imagery(earth);
                    gaodeImageryLayer.xbsjImageryProvider.type = 'XbsjImageryProvider';
                    gaodeImageryLayer.xbsjImageryProvider['XbsjImageryProvider'] = {
                        url: value.url,
                        rectangle: [-Math.PI, -Math.PI * 0.5, Math.PI, Math.PI * 0.5],
                        srcCoordType: 'GCJ02',  //实时纠偏
                        dstCoordType: 'WGS84'
                    };
                    const so = new XE.SceneTree.Leaf(gaodeImageryLayer);
                    so.title = value.title;
                    g0.children.push(so);
                })
            }
                
            // only for Debug
            window.uia = earthUI;
        });
    </script>
</body>

</html>
