<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>销毁地球</title>
    <script src="../../XbsjEarth/XbsjEarth.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <div style="height: 30px; line-height: 30px; padding-left: 5px;">
        <button onclick="create()">创建地球</button>
        <button onclick="destroy()">销毁地球</button>
    </div>

    <div id="earthContainer" style="width:100%; height: calc(100% - 30px); background: grey">
    </div>
    <script>
        var earth;
        var bgImagery;
        create();

        function create() {
            XE.ready().then(() => {
                if (earth) {
                    return;
                }

                earth = new XE.Earth('earthContainer');

                bgImagery = new XE.Obj.Imagery(earth);
                bgImagery.xbsjImageryProvider = XE.Obj.Imagery.defaultImageryProviderConfig;
            });
        }

        function destroy() {
            bgImagery = bgImagery && bgImagery.destroy();
            earth = earth && earth.destroy();
        }
    </script>
</body>
</html>
