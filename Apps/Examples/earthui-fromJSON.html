<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>从JSON创建场景结构</title>
    <script src="../../XbsjEarthUI/xbsj.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="main">
    </div>

    <script>
        XbsjEarthUI.create('main').then(earthUI => {
            earthUI.earth.xbsjFromJSON({
                "sceneTree": {
                    "root": {
                        "expand": true,
                        "title": "预览场景",
                        "children": [{
                            "expand": true,
                            "title": "三维瓦片组",
                            "children": [{
                                "czmObject": {
                                    "xbsjType": "Tileset",
                                    "url": '../assets/dayanta/tileset.json'
                                },
                                "enabled": true,
                                "title": '大雁塔'
                            }, {
                                "czmObject": {
                                    "xbsjType": "Imagery",
                                    "xbsjImageryProvider": {
                                        createTileMapServiceImageryProvider: {
                                            url: XE.HTML.cesiumDir + 'Assets/Textures/NaturalEarthII',
                                            fileExtension: 'jpg',
                                        },
                                        type: 'createTileMapServiceImageryProvider',
                                    },
                                },
                                "enabled": true,
                                "title": '默认影像'
                            }],
                        }]
                    }
                }
            });

            // only for Debug
            window.uia = earthUI;
        });
    </script>
</body>

</html>
