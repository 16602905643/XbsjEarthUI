<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="xbsj-labels" content="Earth案例"></meta>
    <title>数字工厂</title>
    <!-- 0 引入js文件 -->
    <script src="../../XbsjEarth/XbsjEarth.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="earthContainer" style="width: 100%; height: 100%; background: grey">
    </div>
    <script>
        var earth;
        var bgImagery;

        function startup() {
            earth = new XE.Earth('earthContainer');

            const bloom = earth.postProcess.bloom;
            bloom.enabled = true;
            bloom.glowOnly = false;
            bloom.contrast = 119;
            bloom.brightness = -0.4;
            bloom.delta = 0.9;
            bloom.sigma = 3.78;
            bloom.stepSize = 5;
            bloom.isSelected = false;            

            earth.sceneTree.root = {
                "children": [
                    {
                        "czmObject": {
                            "xbsjType": "Imagery",
                            "xbsjGuid": "0a74da9f-bff6-4eab-af64-d8cf95978145",
                            "name": "谷歌影像",
                            "brightness": 0.2,
                            "rectangle": null,
                            "xbsjImageryProvider": {
                                "XbsjImageryProvider": {
                                    "url": "//www.google.cn/maps/vt?lyrs=s,h&gl=CN&x={x}&y={y}&z={z}",
                                    "srcCoordType": "GCJ02",
                                    "rectangle": null
                                },
                                "UrlTemplateImageryProvider": {
                                    "rectangle": null
                                },
                                "WebMapTileServiceImageryProvider": {
                                    "rectangle": null
                                }
                            }
                        }
                    },
                    {
                        "ref": "tileset",
                        "czmObject": {
                            "xbsjType": "Tileset",
                            "xbsjGuid": "175f09e4-a734-4dc2-aa80-58f6dc113655",
                            "name": "数字工厂",
                            "url": "//127.0.0.1:81/tileset.json",
                            "lightColor": null,
                            "specularEnvironmentMaps": null,
                            "xbsjPosition": [
                                2.0313405225345043,
                                0.6964255658784575,
                                -40.97123113817329
                            ],
                            "xbsjStyle": "var style = {\n    color: \"vec4(0, 0.5, 1.0,1)\"\n}",
                            "xbsjCustomShader": {
                                "fsBody": "\nfloat vtxf_a12 = v_elevationPos.z / 20.0;\ngl_FragColor *= vec4(vtxf_a12, vtxf_a12, vtxf_a12, 1.0);\n"
                            }
                        }
                    }
                ]
            };

            var tileset = earth.sceneTree.$refs.tileset.czmObject;
            window.tileset = tileset;

            earth.camera.position = [2.03164809508113, 0.6966244295326638, 1040.2661065255693];
            earth.camera.rotation = [3.972507149093452, -0.5205829134298061, 6.28037637077842];
        }

        // 1 XE.ready()会加载Cesium.js等其他资源，注意ready()返回一个Promise对象。
        XE.ready().then(startup);            
    </script>
</body>

</html>
