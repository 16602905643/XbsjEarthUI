            var start = function (e) {
              // 如果是点击事件，不启动计时器，直接返回
              if (e.type === 'click') {
                return
              }
              if (timer == null) {
                // 创建定时器 ( .5s之后执行长按功能函数 )
                timer = setInterval(function () {
                  //执行长按功能函数
                  binding.value()
                  // this.currentD++;
                  // console.log("xxxx")
                }, 500)
              }
            }
            var cancel = function () {
              if (timer !== null) {
                clearInterval(timer)
                timer = null
              }
            }

            // 添加事件监听器
            el.addEventListener("mousedown", start);

            // 取消计时器
            el.addEventListener("click", cancel);
            el.addEventListener("mouseout", cancel);
          }
