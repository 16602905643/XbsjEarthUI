<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="xbsj-labels" content="EarthUI示例"></meta>
    <title>天地图</title>
    <script src="../../XbsjEarthUI/xbsj.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="main">
    </div>

    <script>
        XbsjEarthUI.create('main').then(earthUI => {


            var earth = earthUI.earth;

            var imageryskin = [
                {
                    url: '//t6.tianditu.com/DataServer?T=img_w&x={x}&y={y}&l={z}&tk=835402675b4eef1d10ff69553d33801f',
                    title: '天地图影像'
                },
                {
                    url: '//t6.tianditu.com/DataServer?T=cia_w&x={x}&y={y}&l={z}&tk=835402675b4eef1d10ff69553d33801f',
                    title: '天地图影像标注'
                },
                {
                    url: '//t6.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=835402675b4eef1d10ff69553d33801f',
                    title: '天地图地图'
                },
                {
                    url: '//t3.tianditu.com/DataServer?T=cva_w&x={x}&y={y}&l={z}&tk=835402675b4eef1d10ff69553d33801f',
                    title: '天地图地图标注'
                }
            ];

            const g0 = new XE.SceneTree.Group(earth);
            g0.title = '地图'
            earth.sceneTree.root.children.push(g0);
            {
                imageryskin.forEach((value,index) => {
                    var skymapImageryLayer = new XE.Obj.Imagery(earth);
                    skymapImageryLayer.xbsjImageryProvider.type = 'XbsjImageryProvider';
                    skymapImageryLayer.xbsjImageryProvider['XbsjImageryProvider'] = {
                        url: value.url,
                        rectangle: [-Math.PI, -Math.PI * 0.5, Math.PI, Math.PI * 0.5],
                        srcCoordType: 'WGS84',  //实时纠偏
                        dstCoordType: 'WGS84'
                    };
                    const so = new XE.SceneTree.Leaf(skymapImageryLayer);
                    so.title = value.title;
                    g0.children.push(so);

                })
            }
                
            // only for Debug
            window.uia = earthUI;
        });
    </script>
</body>

</html>
