<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="xbsj-labels" content="Earth案例"></meta>
    <title>数字城市</title>
    <!-- 0 引入js文件 -->
    <script src="../../XbsjEarth/XbsjEarth.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="earthContainer" style="width: 100%; height: 100%; background: grey">
    </div>
    <script>
        var earth;
        var bgImagery;

        var fsBody = `
            float vtxf_a11 = fract(czm_frameNumber / 120.0) * 3.14159265 * 2.0;
            float vtxf_a12 = v_elevationPos.z / 60.0 + sin(vtxf_a11) * 0.1;
            gl_FragColor *= vec4(vtxf_a12, vtxf_a12, vtxf_a12, 1.0);

            float vtxf_a13 = fract(czm_frameNumber / 360.0);
            float vtxf_h = clamp(v_elevationPos.z / 300.0, 0.0, 1.0);
            vtxf_a13 = abs(vtxf_a13 - 0.5) * 2.0;
            float vtxf_diff = step(0.005, abs(vtxf_h - vtxf_a13));
            gl_FragColor.rgb += gl_FragColor.rgb * (1.0 - vtxf_diff);
            `;

        function startup() {
            earth = new XE.Earth('earthContainer');

            earth.weather.atmosphere.enabled = false;

            const bloom = earth.postProcess.bloom;
            bloom.enabled = true;
            bloom.glowOnly = false;
            bloom.contrast = 119;
            bloom.brightness = -0.4;
            bloom.delta = 0.9;
            bloom.sigma = 3.78;
            bloom.stepSize = 5;
            bloom.isSelected = false;

            earth.sceneTree.root = {
                "children": [
                    {
                        "czmObject": {
                            "xbsjType": "Imagery",
                            "xbsjGuid": "0a74da9f-bff6-4eab-af64-d8cf95978145",
                            "name": "谷歌影像",
                            "brightness": 0.2,
                            "rectangle": null,
                            "xbsjImageryProvider": {
                                "XbsjImageryProvider": {
                                    "url": "//www.google.cn/maps/vt?lyrs=s,h&gl=CN&x={x}&y={y}&z={z}",
                                    "srcCoordType": "GCJ02",
                                    "dstCoordType": "WGS84",
                                    "maximumLevel": 21,
                                }
                            }
                        }
                    },
                    {
                        "ref": "tileset",
                        "czmObject": {
                            "xbsjType": "Tileset",
                            "xbsjGuid": "094b1984-4aae-4ac3-bb35-86d84e6a8204",
                            "name": "白模测试2",
                            "url": "https://lab.earthsdk.com/model/702aa950d03c11e99f7ddd77cbe22fea/tileset.json",
                            "xbsjStyle": "var style = {\n    color: \"vec4(0, 0.5, 1.0,1)\"\n}",
                            "xbsjClippingPlanes": {},
                            "xbsjCustomShader": {
                                "fsBody": fsBody,
                            }
                        }
                    },
                    {
                        "ref": "scaneline",
                        "czmObject": {
                            "xbsjType": "Scanline",
                            "xbsjGuid": "c827bdc1-c14b-4452-81de-7b2ce427b786",
                            "name": "扫描线",
                            "position": [2.1201528021066163, 0.5451706303633767, 0],
                            "show": true,
                            "radius": 1000,
                            "timeDuration": "3",
                            "currentTime": 0,
                            "color": [0.5, 0.8, 1.0, 1.0],
                        }
                    }
                ]
            };

            var tileset = earth.sceneTree.$refs.tileset.czmObject;
            var scaneline = earth.sceneTree.$refs.scaneline.czmObject;
            window.tileset = tileset;
            window.scaneline = scaneline;

            scaneline.playing = true;

            var c = createCircle(earth);
            var b = createBillboard(earth);
            var cl = createCylinder(earth);
            var cl2 = createCylinder2(earth);
            var gc = createGroundCircle(earth);
            var t = createTetrahedron(earth);
            // var bp = createBasePoint(earth, [2.1208228652896737,0.545141073908163,1.4957427559874568], [1, 1, 0, 2]);

            [
                [[2.1202907282192385, 0.5450835546419367, 1.5], [0.5, 0.8, 1, 2], [50, 50, 1]],
                [[2.120125294340532, 0.5453135338319917, 1.5], [1, 1, 0, 2], [60, 60, 1.2]],
                [[2.120593634919066, 0.5455039098638930, 1.5], [0.4, 0.9, 1, 2], [40, 40, 0.8]],
                [[2.120633904525988, 0.54481413672139860, 1.5], [0.3, 1, 1, 2], [50, 50, 1.5]],
                [[2.1208228652896737, 0.545141073908163, 1.5], [1, 1, 0, 2], [50, 50, 1.0]],
            ].forEach(([p, c, s]) => {
                debugger;
                createBasePoint(earth, p, c, s);
            });

            window.c = c;
            window.b = b;
            window.cl = cl;
            window.cl2 = cl2;
            window.gc = gc;
            window.t = t;

            earth.camera.position = [2.1210391698749964, 0.544944336488856, 822.8789229124824];
            earth.camera.rotation = [5.190679265289419, -0.41493986255762305, 6.280299562599916];
        }

        function createCircle(earth) {
            var p = new XE.Obj.CustomPrimitive(earth)
            // p.position = [2.1206125026580582,0.5451708901585235,14.721614698023599];
            p.position = [2.1206125026580582,0.545178729438238,14.721614698023599];
            p.scale = [500, 500, 1];
            // p.positions = [-1,-1,0,1,-1,0,1,1,0,-1,1,0,];
            // p.sts = [0,0, 1,0, 1,1, 0,1, ];
            // p.indices = [0, 1, 2, 0, 2, 3];
            p.positions = XE.Obj.CustomPrimitive.Geometry.unitSquare.positions;
            p.sts = XE.Obj.CustomPrimitive.Geometry.unitSquare.sts;
            p.indices = XE.Obj.CustomPrimitive.Geometry.unitSquare.indices;

            p.renderState = XE.Obj.CustomPrimitive.getRenderState(true, true);

            p.canvasWidth = 512;
            p.canvasHeight = 512;

            p.drawCanvas(ctx => {
                ctx.clearRect(0, 0, 512, 512);
                ctx.save();
                ctx.beginPath();
                ctx.strokeStyle = "rgb(255, 255, 0)"; 
                ctx.setLineDash([8, 8]);
                ctx.lineWidth = 3;
                ctx.arc(256, 256, 250, 0, Math.PI*2, true);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(256, 256, 120, 0, Math.PI*2, true);
                ctx.stroke();
                ctx.fillStyle = "rgb(0, 155, 255)"; 
                ctx.fill();
                ctx.restore();                
            });    
            
            Cesium.Resource.createIfNeeded('./images/ht/circular_03.png').fetchImage().then(function(image) {
                console.log('image loaded!');
                p.canvasWidth = 512;
                p.canvasHeight = 512;

                p.drawCanvas(ctx => {
                    ctx.clearRect(0, 0, 512, 512);

                    ctx.beginPath();
                    ctx.strokeStyle = "rgb(128, 128, 128)"; 
                    // ctx.setLineDash([8, 8]);
                    ctx.lineWidth = 1;
                    ctx.arc(256, 256, 250, 0, Math.PI*2, true);
                    ctx.stroke();

                    ctx.drawImage(image, 0, 0);
                });

                p.color = [0.5, 0.8, 1, 2];
            });

            let angle = 0.0;
            earth.czm.scene.preUpdate.addEventListener(() => {
                angle -= 1.0;
                if (angle > 360.0) {
                    angle = 0.0;
                }
                p.rotation[0] = angle / 180.0 * Math.PI;
            });

            return p;
        }

        function createBillboard(earth) {
            var p = new XE.Obj.CustomPrimitive(earth)
            p.position = [2.1206401172802556,0.5451803047331054,302.99853825804723];
            p.scale = [1, 100, 50];
            p.positions = XE.Obj.CustomPrimitive.Geometry.unitBillboard.positions;
            p.sts = XE.Obj.CustomPrimitive.Geometry.unitBillboard.sts;
            p.indices = XE.Obj.CustomPrimitive.Geometry.unitBillboard.indices;

            p.renderState = XE.Obj.CustomPrimitive.getRenderState(true, true);
            p.renderState.cull.enabled = false;

            p.canvasWidth = 512;
            p.canvasHeight = 256;

            Cesium.Resource.createIfNeeded('./images/city/billboard.png').fetchImage().then(function(image) {
                console.log('image loaded!');
                p.canvasWidth = 512;
                p.canvasHeight = 256;

                p.drawCanvas(ctx => {
                    ctx.clearRect(0, 0, 512, 512);
                    ctx.drawImage(image, 0, 0);
                });

                p.color = [0.5, 0.8, 1, 2];
            });

            return p;
        }        

        function createTetrahedron(earth) {
            var p = new XE.Obj.CustomPrimitive(earth)
            p.position = [2.120597930315031, 0.5451624300822016, 400];
            p.scale = [15, 15, 15];
            p.positions = [1,0,1.5, 0,1,1.5, -1,0,1.5, 0,-1,1.5, 0, 0, 0];
            p.indices = [0, 1, 4, 1, 2, 4, 2, 3, 4, 3, 0, 4];
            p.renderState = XE.Obj.CustomPrimitive.getRenderState(true, true);
            p.color = [0.5, 0.8, 1, 0.5];

            var p2 = new XE.Obj.CustomPrimitive(earth)
            p2.position = [2.120597930315031, 0.5451624300822016, 400];
            p2.scale = [15, 15, 15];
            p2.positions = [1,0,1.5, 0,1,1.5, -1,0,1.5, 0,-1,1.5, 0, 0, 0];
            p2.indices = [0, 1, 1, 2, 2, 3, 3, 0, 0, 4, 1, 4, 2, 4, 3, 4];
            p2.primitiveType = Cesium.PrimitiveType.LINES;
            p2.renderState = XE.Obj.CustomPrimitive.getRenderState(true, true);
            p2.color = [1.0, 1.0, 0.0, 5];

            let angle = 0.0;
            let t = 0.0;
            earth.czm.scene.preUpdate.addEventListener(() => {
                angle += 10.0;
                if (angle > 360.0) {
                    angle = 0.0;
                }
                p.rotation[0] = angle / 180.0 * Math.PI;
                p2.rotation[0] = angle / 180.0 * Math.PI;
                

                t += 0.01;
                if (t > 1.0) t = 0.0;
                
                p.position[2] = 400 + 10 * Math.sin(t*Math.PI*2.0);
                p2.position[2] = 400 + 10 * Math.sin(t*Math.PI*2.0);
            });

            return p;       
        }

        function createBasePoint(earth, position, color=[0.5, 0.8, 1, 2], scale=[50, 50, 1]) {
            // const position = [2.1208228652896737,0.545141073908163,1.4957427559874568];
            // const color = [0.5, 0.8, 1, 2];
            // const scale = [50, 50, 1];

            // 底面
            {
                let p = new XE.Obj.CustomPrimitive(earth)
                p.position = [...position];
                p.scale = [...scale];
                p.positions = XE.Obj.CustomPrimitive.Geometry.unitSquare.positions;
                p.sts = XE.Obj.CustomPrimitive.Geometry.unitSquare.sts;
                p.indices = XE.Obj.CustomPrimitive.Geometry.unitSquare.indices;
                p.renderState = XE.Obj.CustomPrimitive.getRenderState(true, true);
                p.color = [...color];

                p.canvasWidth = 512;
                p.canvasHeight = 512;

                p.drawCanvas(ctx => {
                    let gradient = ctx.createRadialGradient(256, 256, 0, 256, 256, 256);
                    gradient.addColorStop(0.1, "rgba(255, 255, 255, 1.0)");
                    gradient.addColorStop(0.2, "rgba(255, 255, 255, 0.0)");
                    gradient.addColorStop(0.3, "rgba(255, 255, 255, 0.9)");
                    gradient.addColorStop(0.5, "rgba(255, 255, 255, 0.0)");
                    gradient.addColorStop(0.9, "rgba(255, 255, 255, 0.2)");
                    gradient.addColorStop(1.0, "rgba(255, 255, 255, 1.0)");

                    ctx.clearRect(0, 0, 512, 512);
                    ctx.beginPath();
                    ctx.arc(256, 256, 256, 0, Math.PI * 2, true);
                    // ctx.fillStyle = "rgb(0, 155, 255)";
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    ctx.restore();
                });
            }

            // 底面动态辐射波
            {
                let p = new XE.Obj.CustomPrimitive(earth)
                p.position = [...position];
                // p.scale = [...scale];
                p.scale = [50, 50, 1];
                p.positions = XE.Obj.CustomPrimitive.Geometry.unitSquare.positions;
                p.sts = XE.Obj.CustomPrimitive.Geometry.unitSquare.sts;
                p.indices = XE.Obj.CustomPrimitive.Geometry.unitSquare.indices;
                p.renderState = XE.Obj.CustomPrimitive.getRenderState(true, true);
                p.color = [...color];

                p.canvasWidth = 512;
                p.canvasHeight = 512;

                p.drawCanvas(ctx => {
                    ctx.clearRect(0, 0, 512, 512);

                    ctx.strokeStyle = "rgb(255, 255, 255)";
                    ctx.setLineDash([80, 80]);
                    ctx.lineWidth = 30;
                    ctx.arc(256, 256, 241, 0, Math.PI * 2, true);
                    ctx.stroke();
                });

                let angle = 0.0;
                let t = 0.01;
                earth.czm.scene.preUpdate.addEventListener(() => {
                    angle += 10.0;
                    if (angle > 360.0) {
                        angle = 0.0;
                    }
                    p.rotation[0] = angle / 180.0 * Math.PI;

                    t += 0.02;
                    if (t > 1.0) t = 0.01;

                    p.scale[0] = 50 * t;
                    p.scale[1] = 50 * t;
                });
            }

            // 柱体
            {
                let p = new XE.Obj.CustomPrimitive(earth)
                p.position = [...position];
                p.scale = [3/50*scale[0], 3/50*scale[1], 300*scale[2]];

                let cylinder = XE.Obj.CustomPrimitive.Geometry.createCylinder(0.3, 2.0, 1.0, 6);
                p.positions = cylinder.positions;
                p.sts = cylinder.sts;
                p.indices = cylinder.indices;
                // p.indices = [0, 1, 2];

                p.renderState = XE.Obj.CustomPrimitive.getRenderState(true, true);
                p.renderState.cull.enabled = false;

                p.color = [...color];    
                p.canvasWidth = 1;

                let vtxfFragmentShader =
                `
                varying vec3 v_positionEC;
                varying vec3 v_normalEC;
                varying vec2 v_st;
                varying vec4 v_color;
                uniform sampler2D u_image;
                uniform vec4 u_color;
                void main()
                {
                    float powerRatio = fract(czm_frameNumber / 30.0) + 1.0;
                    float alpha = pow(1.0 - v_st.t, powerRatio);
                    gl_FragColor = vec4(u_color.rgb, alpha*u_color.a);
                }
                `;

                p.fragmentShaderSource = vtxfFragmentShader;
            }

            // 柱体粒子
            {
                let p = new XE.Obj.CustomPrimitive(earth)
                p.position = [...position];
                p.scale = [3/50*scale[0], 3/50*scale[1], 300*scale[2]];

                let cylinder = XE.Obj.CustomPrimitive.Geometry.createCylinder(4.0, 4.0, 1.0, 6);
                p.positions = cylinder.positions;
                p.sts = cylinder.sts;
                p.indices = cylinder.indices;

                p.renderState = XE.Obj.CustomPrimitive.getRenderState(true, true);
                p.renderState.cull.enabled = false;

                p.color = [...color];            
                p.canvasWidth = 32;
                p.canvasHeight = 256;

                p.drawCanvas(ctx => {
                    ctx.clearRect(0, 0, 32, 256);
                });

                Cesium.Resource.createIfNeeded('./images/city/particles.png').fetchImage().then(function(image) {
                    p.drawCanvas(ctx => {
                        ctx.clearRect(0, 0, 32, 512);
                        ctx.drawImage(image, 0, 0);
                    });
                });

                let vtxfFragmentShader =
                `
                varying vec3 v_positionEC;
                varying vec3 v_normalEC;
                varying vec2 v_st;
                varying vec4 v_color;
                uniform sampler2D u_image;
                uniform vec4 u_color;
                void main()
                {
                    vec3 positionToEyeEC = -v_positionEC;
                    vec3 normalEC = normalize(v_normalEC);
                    normalEC = faceforward(normalEC, vec3(0.0, 0.0, 1.0), -normalEC);

                    float dt = fract(czm_frameNumber / 90.0);
                    vec2 st = fract(vec2(1.0) + v_st - vec2(dt, dt));
                    vec4 imageColor = texture2D(u_image, st);

                    vec3 diffuse = imageColor.rgb;
                    float alpha = imageColor.a;

                    diffuse *= v_color.rgb;
                    alpha *= v_color.a;

                    diffuse *= u_color.rgb;
                    alpha *= u_color.a;

                    gl_FragColor = vec4(diffuse, alpha * pow(1.0 - v_st.t, 2.0));
                }
                `;

                p.fragmentShaderSource = vtxfFragmentShader;
            }
        }

        function createCylinder(earth) {
            var p = new XE.Obj.CustomPrimitive(earth)
            p.position = [2.120597930315031, 0.5451624300822016, 150];
            p.scale = [100, 100, 314];

            var cylinder = XE.Obj.CustomPrimitive.Geometry.createCylinder(1.0, 1.0, 1.0, 30);
            p.positions = cylinder.positions;
            p.sts = cylinder.sts;
            p.indices = cylinder.indices;
            // p.indices = [0, 1, 2];

            p.renderState = XE.Obj.CustomPrimitive.getRenderState(true, true);
            p.renderState.cull.enabled = false;

            p.canvasWidth = 512;
            p.canvasHeight = 512;

            Cesium.Resource.createIfNeeded('./images/city/circular2.png').fetchImage().then(function(image) {
                console.log('image loaded!');
                p.canvasWidth = 512;
                p.canvasHeight = 256;

                p.drawCanvas(ctx => {
                    ctx.clearRect(0, 0, 512, 256);
                    ctx.drawImage(image, 0, 0);
                });

                p.color = [0.5, 0.8, 1, 2];
            });

            let angle = 0.0;
            earth.czm.scene.preUpdate.addEventListener(() => {
                angle -= 1.0;
                if (angle > 360.0) {
                    angle = 0.0;
                }
                p.rotation[0] = angle / 180.0 * Math.PI;
            });

            return p;
        }     

        function createCylinder2(earth) {
            var p = new XE.Obj.CustomPrimitive(earth)
            window.p = p; // 方便调试
            p.position = [2.1206125026580582,0.545178729438238,14.721614698023599];
            p.scale = [500, 500, 100];

            var cylinder = XE.Obj.CustomPrimitive.Geometry.createCylinder(1.0, 1.0, 1.0, 30);
            p.positions = cylinder.positions;
            p.sts = cylinder.sts;
            p.indices = cylinder.indices;
            // p.indices = [0, 1, 2];

            p.renderState = XE.Obj.CustomPrimitive.getRenderState(true, true);
            p.renderState.cull.enabled = false;

            p.canvasWidth = 1;
            p.canvasHeight = 256;
            p.color = [0.5, 0.8, 1, 2];            

            p.drawCanvas(ctx => {
                ctx.clearRect(0, 0, 1, 256);

                var lingrad2 = ctx.createLinearGradient(0,0,0,256);
                lingrad2.addColorStop(0, 'rgba(255,255,255,0)');
                lingrad2.addColorStop(1, 'rgba(255,255,255,1)');

                ctx.fillStyle = lingrad2;
                ctx.fillRect(0, 0, 1, 256);
            });

            let t = 0.0;
            earth.czm.scene.preUpdate.addEventListener(() => {
                t += 0.01 * 0.3;
                if (t > 1.0) {
                    t = 0.0;
                }

                const b = (1.0-Math.cos(t*Math.PI*2.0))*0.5;
                p.scale[0] = p.scale[1] = 1000 * (1.0-Math.cos(t*Math.PI))*0.5;
                p.scale[2] = 200 * b;
                p.color[3] = 2.0 * b;
            });

            return p;
        }                   

        function createGroundCircle(earth) {
            var p = new XE.Obj.CustomGroundRectangle(earth)
            p.position = [2.1208980215153845, 0.5450726579947579, 41.369588015024185];
            p.width = 1000;
            p.height= 1000;
            p.canvasWidth = 512;
            p.canvasHeight = 512;
            p.color = [0.5, 0.8, 1, 2];
            
            let ctx_image = undefined;
            Cesium.Resource.createIfNeeded('./images/circle.png').fetchImage().then(function(image) {
                console.log('image loaded!');
                ctx_image = image;
            });

            let angle = 0.0;
            earth.czm.scene.preUpdate.addEventListener(() => {
                angle -= 1.0;
                if (angle > 360.0) {
                    angle = 0.0;
                }
                const rotation = angle / 180.0 * Math.PI;

                p.drawCanvas(ctx => {
                    ctx.clearRect(0, 0, 512, 512);

                    ctx.beginPath();
                    ctx.strokeStyle = "rgb(128, 128, 128)"; 
                    // ctx.setLineDash([8, 8]);
                    ctx.lineWidth = 1;
                    ctx.arc(256, 256, 250, 0, Math.PI*2, true);
                    ctx.stroke();

                    if (ctx_image) {
                        ctx.save();
                        ctx.translate(256, 256);
                        ctx.rotate(rotation);
                        ctx.translate(-256, -256);
                        ctx.drawImage(ctx_image, 0, 0);
                        ctx.restore();
                    }
                });                
            });

            return p;
        }

        // 1 XE.ready()会加载Cesium.js等其他资源，注意ready()返回一个Promise对象。
        XE.ready().then(startup);            
    </script>
